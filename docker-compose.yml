version: '3.8'

services:
  ytb-downloader:
    build: .
    ports:
      - "9832:9832"
    volumes:
      # Mount downloads directory to persist downloaded files
      - ./downloads:/app/downloads
      # Mount config directory for persistent configuration
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9832/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
